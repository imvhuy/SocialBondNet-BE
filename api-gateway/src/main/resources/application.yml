server:
  port: 8762

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/auth/**, /api/users/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${jwt-secret}
  expiration: 1800

management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info, routes
  endpoint:
    gateway:
      access: none
    health:
      show-details: always
