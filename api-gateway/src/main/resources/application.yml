server:
  port: 8762

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info, routes
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
  server:
    port: 8762