server:
  port: 8762

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**, /api/users/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${jwt-secret}
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info, routes
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
